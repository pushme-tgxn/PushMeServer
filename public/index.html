<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PushMe - Submit Push</title>
    <meta name="description" content="PushMe - Submit Push" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Push Me</h1>
    </header>

    <main>
      <form>
        <input
          name="secretKey"
          type="text"
          maxlength="100"
          placeholder="secretKey"
          value=""
        />

        <input
          name="title"
          type="text"
          maxlength="100"
          placeholder="Title"
          value="PushMe Test!"
        />

        <input
          name="body"
          type="text"
          maxlength="100"
          placeholder="Body"
          value="This is a test; please ignore."
        />

        <select name="intent">
          <option value="default">Default</option>
          <optgroup label="Buttons">
            <option value="button.yes_no">button.yes_no</option>
            <option value="button.approve_deny">button.approve_deny</option>
            <option value="button.allow_reject">button.allow_reject</option>
            <option value="button.acknowledge">button.acknowledge</option>
            <option value="button.open_link">button.open_link</option>
          </optgroup>
          <optgroup label="Input Fields">
            <option value="input.submit">input.submit</option>
            <option value="input.reply">input.reply</option>
            <option value="input.approve_deny">input.approve_deny</option>
          </optgroup>
        </select>

        <textarea name="data" placeholder="Data">{}</textarea>

        <button type="submit" id="submit-dream">Submit</button>
      </form>

      <section id="requests"></section>
    </main>
  </body>
</html>
